- name: create osd
  shell: ceph-deploy osd create --data {{item[1]}} {{item[0]}}
  args:
    chdir: "{{ceph_workdir}}"
  with_nested:
    - "{{osdnode}}"
    - "{{disks}}"
  when: ansible_hostname == (ceph_admin) and ceph_cluster_status.stdout == "HEALTH_OK"
