#Set the type of yum source to use (local|aliyun)
install_yum_mode: local

ceph_admin: ph-test01
ceph_workdir: /root/ceph_cluster
cluster_network: 192.168.68.0/24
public_network: 172.16.1.0/24
mons: ph-test01 ph-test02 ph-test03
disks: [/dev/sdb,/dev/sdc]
mgr_port: "8443"
mgr_https: "True"
mgr_user: admin
mgr_password: admin

#36 osd 

ceph_osd_pgs: 100
pools:
  - volumes:
      name: volumes
      replicated_size: 3
      total_data: 0.85
  - images:
      name: images
      replicated_size: 2
      total_data: 0.05
  - backups:
      name: backups
      replicated_size: 2
      total_data: 0.05
  - vms:
      name: vms
      replicated_size: 2
      total_data: 0.05
